<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Details</title>
</head>
<body>
<!-- disabled로 분리 -->
<h2 class="label-txt"><b>카테고리 수정</b></h2>

<form th:action="@{'/admin/category/edit/' + ${category.categoryKey}}" method="post">
    <input type="hidden" th:value="${category.categoryKey}">
    <div>
        <div>
            <select id="categoryKey" name="categoryKey">
                <option>Select a category</option>
                <option th:value="${list.upperKey}"
                        th:text="${list.categoryName}"></option>
            </select>
        </div>
        <div>
            <label>categoryName</label>
            <!-- th: 는 서버에서 받아온 값(session 이나 model)을 표현할 때 쓴다. 필요가 없는데 사용할 경우, 메모리 효율성이 떨어짐 -->
            <input type="text" name="categoryName" th:value="${category.categoryName}">
        </div>
    </div>
    <div>
        <!-- th: 는 타임리프 문법을 사용할 때 쓴다 -->
        <button th:onclick="location.href='/admin/category/remove/[[${category.categoryKey}]]'">삭제</button>
        <button type="submit">수정</button>
        <button th:onclick="'location.href=\''+ @{/admin/category/listPage} + '\''">목록</button>
    </div>
</form>
</body>
</html>
